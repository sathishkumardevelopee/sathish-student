<html>
    <head>
        <title>5frame</title>
        <style>.blink {
            animation: blink 1s infinite alternate;
          }
          
          @keyframes blink {
            0% {
              opacity: 1;
            }
            100% {
              opacity: 0;
            }
          }
         </style>
    </head>
    <body bgcolor="orange" text="white">
        <span class="blink">blinking the text</span>
        
    </body>
    </html>
